<!-- 登陆注册Panel -->
<div class="login-register-panel">
	<ul class="uk-tab" data-uk-tab>
	    <li><a href="javascript:void(0);" ui-sref="login">登陆</a></li>
	    <li class="uk-active"><a href="javascript:void(0);" ui-sref="register">注册</a></li>
	</ul>
	<form class="uk-form" method="post" action="{{register_url}}">
		<div class="uk-form-row"><input type="text" name="username" placeholder="用户名"></div>
		<div class="uk-form-row"><input type="text" name="email" placeholder="邮箱"></div>
		<div class="uk-form-row"><input type="password" name="password" placeholder="密码"></div>
		<div class="uk-form-row"><input type="password" name="password_confirm" placeholder="确认密码"></div>
		<button class="uk-button uk-button-primary register-btn">注册</button>
	</form>
</div>
