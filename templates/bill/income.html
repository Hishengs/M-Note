<form class="uk-form" action="" method="post">
<ul class="uk-list uk-list-line">
	<li><label>类型</label><select class="uk-select uk-form-width-large f-right" name="type">
		<option>工资收入</option><option>投资收入</option><option>兼职收入</option><option>赠送收入</option>
		<option>意外收入</option><option>其它</option>
	</select></li>
	<li><label>账户</label><select class="uk-select uk-form-width-large f-right" name="account">
		<option>现金</option><option>储蓄卡</option><option>信用卡</option><option>支付宝</option>
		<option>饭卡</option><option>公交卡</option><option>金融账户</option><option>其它</option>
	</select></li>
	<li>
		<label>时间</label>
		<span class="bill-datetime-picker f-right">
			<input type="text" class="uk-input" name="date" style="width:255px;" placeholder="日期" data-uk-datepicker="{format:'YYYY-MM-DD',minDate:'2015-10-24'}">
			<select class="uk-select" name="time" style="width:240px;">
				<option>0:00</option><option>0:30</option><option>1:00</option><option>1:30</option><option>2:00</option><option>2:30</option>
				<option>3:00</option><option>3:30</option><option>4:00</option><option>4:30</option><option>5:00</option><option>5:30</option>
				<option>6:00</option><option>6:30</option><option>7:00</option><option>7:30</option><option>8:00</option><option>8:30</option>
				<option>9:00</option><option>9:30</option><option>10:00</option><option>10:30</option><option>11:00</option><option>11:30</option>
				<option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
				<option>15:00</option><option>15:30</option><option>16:00</option><option>16:30</option><option>17:00</option><option>17:30</option>
				<option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
				<option>21:00</option><option>21:30</option><option>22:00</option><option>22:30</option><option>23:00</option><option>23:30</option>
			</select>
		</span>
	</li>
	<li><label>地点</label><input class="uk-input uk-form-width-large f-right" placeholder="地点" name="location" type="text" /></li>
	<li><label>金额</label><input class="uk-input uk-form-width-large f-right" placeholder="金额(人民币)" name="sum" type="number" /></li>
	<li><label>备注</label><input class="uk-input uk-form-width-large f-right" placeholder="备注" name="remarks" type="text" /></li>
</ul>
</form>
