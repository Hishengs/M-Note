<div class="cash uk-animation-slide-right" ng-controller="c_account">
	<!--总账户详情-->
	<div class="account-details">
		<div class="uk-panel uk-panel-header">
			<div class="uk-panel-title">账户[{{account.account_name}}]详情<button type="button" class="uk-button f-right" ng-click="modifyAccount()">编辑账户</button></div>
		</div>
		<table class="uk-table cash-tabel">
		    <thead>
		        <tr>
		        	<th>余额</th>
		            <th>总流入</th>
		            <th>总流出</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td>{{account.account_balance}}</td>
		            <td>+{{account.account_flow_out}}</td>
		            <td>-{{account.account_flow_in}}</td>
		        </tr>
		    </tbody>
		</table>
		<!-- <div class="uk-progress">进度条
		    <div class="uk-progress-bar" style="width: 18.3%;">18.3%</div>
		</div> -->
	</div>
	<!--该账户下的账单-->
	<div class="account-bills margin-top-50">
		<div class="uk-panel uk-panel-header">
			<div class="uk-panel-title">该账户下的账单</div>
		</div>
		<div class="uk-alert">该账户下暂无账单！</div>
	</div>
</div>
